<!-- 底部内容 -->
<div class="bui-input news-comment">
    <textarea class="comment-textarea" b-model="comment.text" b-focus="comment.showSend" type="text" placeholder="写跟帖"></textarea>
    <span class="all-comments" b-show="!comment.canSend" b-click="comment.gotoComment"><i class="icon-comment"></i><b b-text="comment.count"></b></span>
    <span class="send" b-show="comment.canSend" b-click="comment.send">发送</span>
</div>
