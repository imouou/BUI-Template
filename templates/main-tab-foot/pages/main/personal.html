<style type="text/css">
    .personal-header {
        background-color: #39a4ff;
        /*background-image: linear-gradient(to bottom, #7cb8e9, #89bfe3, #72a8d7, #89b5d8, #92bbda);*/
        padding-top: .3rem;
        padding-bottom: .3rem;
    }
    
    .personal-header .personal-img {
        width: 1.5rem;
        height: 1.5rem;
        border-radius: 50%;
        background: #fff;
        /* border: 2px solid #fff; */
        overflow: hidden;
        margin: 0 auto .2rem auto;
        text-align: center;
    }
    
    .personal-header .personal-img img {

    }
    
    .personal-header p {
        text-align: center;
        color: #ffffff;

    }
    
    .personal-header .grade {

        background-color: #ffffff;
    }
    
    .nav-list .bui-btn {
        padding-left: 0;
        padding-right: 0;
    }
    
    .nav-list li:first-child {
        border-top: none;
    }
    
    .nav-list .icon i {
        font-size: 0.4rem;
    }
    
    .nav-list .icon {

    }
    
    .nav-list .bui-btn {
        border: none;

        color: #ffad03;

    .icon-thinblue {
