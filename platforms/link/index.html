<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>BUI</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" href="css/bui.css" />
    <link rel="stylesheet" href="font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- 第1步: 开启单页路由 -->
    <div id="bui-router"></div>

    <script src="js/zepto.js"></script>
    <!--BingoTouch依赖
        cordova：原生库（相机，扫码，提示框等原生接口）
        BingoTouch：cordova进行二次封装扩展的基础库
        linkplugins：与link交互的库（获取link的登录用户信息，打开link名片页等）
    -->
    <script src="js/platform/cordova/cordova.js"></script>
    <script src="js/platform/bingotouch.js"></script>
    <script src="js/platform/linkplugins.js"></script>
    <script src="js/bui.js"></script>
    <!-- 全局方法及配置 -->
    <script src="js/global.js"></script>
    <!-- 调试时打开，上架时注释掉 
    <script src="js/plugins/vconsole.min.js"></script>
    <script>
        var vConsole = new VConsole();
    </script>-->
    <!-- 初始化单页 -->
    <script src="index.js"></script>
</body>

</html>
