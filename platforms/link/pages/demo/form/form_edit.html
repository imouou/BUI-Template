<style>
    .bui-fluid-space-3 .bui-check {
        margin-bottom: .2rem;
    }
    
    .selected-val {
        margin-right: .1rem;
    }
    
    .bui-pickerdate {
        text-align: right;
        padding-right: .1rem;
    }
</style>
<div class="bui-page">
    <header class="bui-bar">
        <div class="bui-bar-left">
            <a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>
        </div>
        <div class="bui-bar-main">表单提交</div>
        <div class="bui-bar-right">
        </div>
    </header>
    <main>

        <h3 class="section-title">用户资料修改</h3>
        <ul class="bui-list">
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">姓名:</label>
                <div class="span1">
                    <div class="bui-input">
                        <input type="text" value="" placeholder="请输入姓名" b-model="form.userinfo.name">
                    </div>
                </div>
            </li>
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">手机号:</label>
                <div class="span1">
                    <div class="bui-input">
                        <input type="number" value="" placeholder="请输入手机号" b-model="form.userinfo.phone">
                    </div>
                </div>
            </li>
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">邮箱:</label>
                <div class="span1">
                    <div class="bui-input">
                        <input type="text" value="" placeholder="请输入邮箱" b-model="form.userinfo.email">
                    </div>
                </div>
            </li>
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">性别:</label>
                <div class="span1">
                    <div class="bui-box">
                        <label><input type="radio" value="女" name="sex" class="bui-radio" b-model="form.userinfo.sex">女</label>
                        <label><input type="radio" value="男" name="sex" class="bui-radio" b-model="form.userinfo.sex">男</label>
                    </div>
                    
                </div>
            </li>
        </ul>
        <h3 class="section-title">多选列表 -- 您的兴趣是: <span b-text="form.interests"></span></h3>
        <ul class="bui-list" b-template="form.tplInterest(form.interestData)">
            <!-- <li class="bui-btn bui-box">
                <label class="bui-label">羽毛球</label>
                <div class="span1"></div>
                <div class="bui-value">
                    <input type="checkbox" b-model="form.userinfo.interest" class="bui-choose" name="interest" text="羽毛球" value="羽毛球">
                </div>
            </li> -->
        </ul>

    </main>
    <footer>
        <div class="container-y">
            <div class="bui-box-space">
                <div class="span1">
                    <div class="bui-btn round" b-click="form.reset">重置</div>
                </div>
                <div class="span1">
                    <div class="bui-btn round primary" b-click="form.submit">提交</div>
                </div>
            </div>
        </div>
    </footer>
</div>
